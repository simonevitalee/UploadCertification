<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Excel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f62702 0%, #A4262C 100%);
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 35px 30px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 1.4em;
      margin-bottom: 20px;
      font-weight: 600;
      color: #2d3748;
      line-height: 1.2;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-label {
      display: inline-block;
      padding: 14px 24px;
      background: linear-gradient(135deg, #f62702 0%, #A4262C 100%);
      border-radius: 12px;
      border: 2px dashed rgba(255, 255, 255, 0.4);
      color: white;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .custom-file-label:hover {
      background: linear-gradient(135deg, #A4262C 0%, #ff6b35 100%);
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(246, 39, 2, 0.3);
    }

    .file-name {
      margin-top: 10px;
      font-size: 0.9em;
      color: #4a5568;
      font-weight: 500;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(135deg, #f62702 0%, #A4262C 100%);
      border: none;
      padding: 12px 28px;
      border-radius: 40px;
      font-size: 0.95em;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(246, 39, 2, 0.3);
    }

    button:active {
      transform: scale(1.01);
    }

    .message {
      margin-top: 18px;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 0.9em;
      border-radius: 10px;
      border: 2px solid;
      background: #ffffff;
      display: none;
    }

    .message.success {
      border-color: #2ecc71;
      color: #2ecc71;
    }

    .message.error {
      border-color: #e74c3c;
      color: #e74c3c;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      .logo {
        width: 100px;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1.2em;
        margin-bottom: 18px;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Reti_Logo.png" alt="Logo" class="logo" />
    <h2>Carica il file delle certificazioni in formato ".xlsx"</h2>
    <form id="uploadForm">
      <label for="fileInput" class="custom-file-label">Seleziona il file Excel</label>
      <input type="file" id="fileInput" accept=".xlsx" required />
      <div class="file-name" id="fileName">Nessun file selezionato</div>
      <button type="submit">Carica il File</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');
    const message = document.getElementById('message');
    let messageTimeout;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      fileNameDisplay.textContent = file ? `File selezionato: ${file.name}` : 'Nessun file selezionato';
    });

    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const file = fileInput.files[0];

      if (!file) {
        showMessage('Seleziona un file prima di procedere.', 'error');
        return;
      }

      const reader = new FileReader();
      reader.onload = async function() {
        const base64Content = reader.result.split(',')[1];
        const payload = {
          filename: file.name,
          filecontent: base64Content
        };

        try {
          const response = await fetch("https://prod-43.northeurope.logic.azure.com:443/workflows/9cf005581a0d45bc92aff2b3833a1f1a/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=hxbJjW30LHPG-wsAOCqW5TETXSmafu8zWK-v2jUPvcA", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          if (response.ok) {
            showMessage('File caricato con successo.', 'success', true);
            fileInput.value = '';
            fileNameDisplay.textContent = 'Nessun file selezionato';
          } else {
            const errorText = await response.text();
            showMessage(`Upload fallito: ${response.statusText} (${response.status})`, 'error');
            console.error(errorText);
          }
        } catch (error) {
          showMessage(`Errore: ${error.message}`, 'error');
        }
      };
      reader.readAsDataURL(file);
    });

    function showMessage(text, type, autoHide = false) {
      if (messageTimeout) clearTimeout(messageTimeout);
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';

      if (autoHide) {
        messageTimeout = setTimeout(() => {
          message.style.opacity = '0';
          setTimeout(() => {
            message.style.display = 'none';
            message.style.opacity = '1';
          }, 300);
        }, 3500);
      }
    }
  </script>
</body>
</html>
